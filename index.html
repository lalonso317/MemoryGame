<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
    <title>Memory Game</title>

  <body>
    <div id="container">
      <div id="introScreen">
        <p id="intro">Ready to start a New NBA Season?</p>
        <button id="new">Click Here</button>
      </div>
      <div id="losingScreen">
        <p>Better Luck Next Season</p>
        <button id="newGame">New Game</button>
      </div>
      <div id="winningScreen">
      <p>Congratulations, You have won the 2020 NBA Championship!</p>
    <img id="trophy" src="nbaimages/trophy.png">
    <img class="winimg" src="./nbaimages/lbj.png">
    <button id="twotime">Go for the 2-time</button></div>
      <h1>Match the Teams</h1>
      <div id="status">
      <div id="guess">Guesses Remaining:</div>
      <div id="message"></div>
      <div id="time">
        <span id="minutes"></span>:
        <span id="seconds"></span>
      </div>
      </div>
    <div id="card-array">
      <div id="buttons"></div>
    </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
